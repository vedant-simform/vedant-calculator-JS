<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="mainDiv">
      <div id="displayScreen" class="resultScreen">
        <input type="text" class="inputDisplay" style="text-align: right" />
      </div>
      <div id="topFuncion" class="calBtn">
        <button id="DEG" class="clickBtn">DEG</button>
        <button id="FE" class="clickBtn">F-E</button>
      </div>
      <div id="secondMemory" class="calBtn">
        <button id="MC" class="clickBtn">MC</button>
        <button id="MR" class="clickBtn">MR</button>
        <button id="mPlus" class="clickBtn">M+</button>
        <button id="mMinus" class="clickBtn">M-</button>
        <button id="MS" class="clickBtn">MS</button>
      </div>
      <div id="thirdFunction" class="calBtn">
        <select name="trigonometry" id="trigonometry" class="selection">
          <option value="Trigo">Trigonometry</option>
          <option value="sin" id="sin">sin</option>
          <option value="cos" id="cos">cos</option>
          <option value="tan" id="tan">tan</option>
        </select>
        <select name="functions" id="functions" class="selection">
          <option value="function">Function</option>
          <option value="sin">sin</option>
          <option value="cos">cos</option>
          <option value="tan">tan</option>
        </select>
      </div>
      <div id="fourth" class="calBtn">
        <button id="change" class="clickBtn">2<sup>nd</sup></button>
        <button id="pie" class="clickBtn">&#928;</button>
        <button id="euler" class="clickBtn">e</button>
        <button id="clear" class="clickBtn">C</button>
        <button id="backSpace" class="clickBtn">⌫</button>
      </div>
      <div id="fifth" class="calBtn">
        <button id="square" class="clickBtn">x<sup>2</sup></button>
        <button id="divideByX" class="clickBtn"><sup>1</sup>/x</button>
        <button id="modulus" class="clickBtn">|x|</button>
        <button id="exp" class="clickBtn">exp</button>
        <button id="mod" class="clickBtn">mod</button>
      </div>
      <div id="sixth" class="calBtn">
        <button id="root" class="clickBtn"><sup>2</sup>√x</button>
        <button id="" class="clickBtn printVal op">(</button>
        <button id="" class="clickBtn printVal op">)</button>
        <button id="factorial" class="clickBtn">n!</button>
        <button id="" class="clickBtn printVal op">÷</button>
      </div>
      <div id="seventh" class="calBtn">
        <button id="xToY" class="clickBtn">x<sup>y</sup></button>
        <button id="" class="clickBtn printVal">7</button>
        <button id="" class="clickBtn printVal">8</button>
        <button id="" class="clickBtn printVal">9</button>
        <button id="" class="clickBtn printVal op">×</button>
      </div>
      <div id="eightth" class="calBtn">
        <button id="tenToX" class="clickBtn">10<sup>x</sup></button>
        <button id="" class="clickBtn printVal">4</button>
        <button id="" class="clickBtn printVal">5</button>
        <button id="" class="clickBtn printVal">6</button>
        <button id="" class="clickBtn printVal">-</button>
      </div>
      <div id="nineth" class="calBtn">
        <button id="log" class="clickBtn">log</button>
        <button id="" class="clickBtn printVal">1</button>
        <button id="" class="clickBtn printVal">2</button>
        <button id="" class="clickBtn printVal">3</button>
        <button id="" class="clickBtn printVal op">+</button>
      </div>
      <div id="tenth" class="calBtn">
        <button id="ln" class="clickBtn">ln</button>
        <button id="alternate" class="clickBtn"><sup>+</sup>/-</button>
        <button id="" class="clickBtn printVal">0</button>
        <button id="" class="clickBtn printVal">.</button>
        <button id="equalTo" class="clickBtn">=</button>
      </div>
    </div>
  </body>
</html>
